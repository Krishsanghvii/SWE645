<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w3-highway-green">
    <div class="w3-container w3-white w3-padding-16">
        <h2>Student Survey Form</h2>
        <form action="/submit_survey" method="post" class="w3-container w3-padding-16">


            <label>First Name</label>
            <input class="w3-input w3-border" type="text" name="firstName" required>

            <label>Last Name</label>
            <input class="w3-input w3-border" type="text" name="lastName" required>

            <label>Street Address</label>
            <input class="w3-input w3-border" type="text" name="streetAddress" required>

            <label>City</label>
            <input class="w3-input w3-border" type="text" name="city" required>

            <label>State</label>
            <input class="w3-input w3-border" type="text" name="state" required>

            <label>ZIP Code</label>
            <input class="w3-input w3-border" type="text" name="zip" required>

            <label>Telephone Number</label>
            <input class="w3-input w3-border" type="tel" name="telephone" required>

            <label>Email</label>
            <input class="w3-input w3-border" type="email" name="email" required>

            <label>Date of Survey</label>
            <input class="w3-input w3-border" type="date" name="dateOfSurvey" required>

            <!-- Checkboxes -->
            <label>What did you like most about the campus?</label><br>
            <input type="checkbox" name="likeMost" value="students"> Students<br>
            <input type="checkbox" name="likeMost" value="location"> Location<br>
            <input type="checkbox" name="likeMost" value="campus"> Campus<br>
            <input type="checkbox" name="likeMost" value="atmosphere"> Atmosphere<br>
            <input type="checkbox" name="likeMost" value="dormRooms"> Dorm Rooms<br>
            <input type="checkbox" name="likeMost" value="sports"> Sports<br>
            <input type="checkbox" name="likeMost" value="sports"> Food<br>

            <!-- Radio Buttons -->
            <label>How did you become interested in our university?</label><br>
            <input type="radio" name="interest" value="friends"> Friends<br>
            <input type="radio" name="interest" value="television"> Television<br>
            <input type="radio" name="interest" value="internet"> Internet<br>
            <input type="radio" name="interest" value="other"> Counsellor<br>
            <input type="radio" name="interest" value="other"> Other<br>

            <!-- Dropdown List -->
            <label>Likelihood of recommending this school:</label>
            <select class="w3-select w3-border" name="likelihood">
                <option value="veryLikely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>

            <!-- Raffle Field -->
            <label>Raffle</label>
            <input class="w3-input w3-border" type="text" name="raffle" placeholder="Enter ten comma-separated numbers (1-100)">

            <!-- Text Area for Additional Comments -->
            <label>Additional Comments</label>
            <textarea class="w3-textarea w3-border" name="comments" rows="4"></textarea>

            <!-- Submit and Cancel Buttons -->
            <button class="w3-btn w3-green" type="submit">Submit</button>
            <button class="w3-btn w3-red" type="reset">Cancel</button>
        </form>
    </div>
</body>
</html>
